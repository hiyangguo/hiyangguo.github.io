language: node_js
node_js:
  - stable
before_install:
  - npm install hexo-cli -g
install:
  - npm install
cache:
  directories:
    - node_modules
    - public
before_deploy:
  - hexo g
  - gulp build
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: public
    target_branch: master
    on:
      branch: dev
script: 'true'